sudo: false

cache:
  rust: true
  directories:
    $HOME/.cargo/bin

language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly

env:
  - PATH=$HOME/.cargo/bin:$PATH

before_script:
  - cargo install -q cargo-travis || true

script:
  - cargo test

after_success:
  - cargo coveralls
